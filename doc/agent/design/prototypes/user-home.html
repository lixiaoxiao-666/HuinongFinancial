<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字惠农 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-frame {
            width: 375px;
            height: 812px;
            border: 8px solid #1d1d1f;
            border-radius: 40px;
            position: relative;
            background: #000;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1d1d1f;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px 8px 20px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 600;
        }
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
        .service-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="ios-frame">
        <div class="notch"></div>
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>9:41</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>

            <!-- Main Content -->
            <div class="h-full overflow-y-auto">
                <!-- Header -->
                <div class="bg-gradient-to-br from-green-400 to-blue-500 px-6 pt-4 pb-8">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-white rounded-full mr-3 flex items-center justify-center">
                                <i class="fas fa-user text-green-600"></i>
                            </div>
                            <div>
                                <p class="text-white text-sm opacity-80">早上好</p>
                                <p class="text-white font-semibold">李明</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <i class="fas fa-bell text-white text-xl"></i>
                            <i class="fas fa-search text-white text-xl"></i>
                        </div>
                    </div>
                    
                    <!-- Quick Stats -->
                    <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-4">
                        <div class="flex justify-between items-center">
                            <div class="text-center">
                                <p class="text-white/80 text-xs">可借额度</p>
                                <p class="text-white font-bold text-lg">¥50,000</p>
                            </div>
                            <div class="text-center">
                                <p class="text-white/80 text-xs">待还金额</p>
                                <p class="text-white font-bold text-lg">¥0</p>
                            </div>
                            <div class="text-center">
                                <p class="text-white/80 text-xs">信用分</p>
                                <p class="text-white font-bold text-lg">780</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Service Grid -->
                <div class="px-6 py-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">服务中心</h3>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="service-card rounded-2xl p-6 text-white">
                            <i class="fas fa-coins text-3xl mb-3"></i>
                            <h4 class="font-bold text-lg mb-1">惠农贷</h4>
                            <p class="text-sm opacity-80">快速申请贷款</p>
                        </div>
                        <div class="bg-gradient-to-br from-orange-400 to-red-500 rounded-2xl p-6 text-white">
                            <i class="fas fa-tractor text-3xl mb-3"></i>
                            <h4 class="font-bold text-lg mb-1">农机租赁</h4>
                            <p class="text-sm opacity-80">便捷租赁农机</p>
                        </div>
                        <div class="bg-gradient-to-br from-purple-400 to-pink-500 rounded-2xl p-6 text-white">
                            <i class="fas fa-chart-line text-3xl mb-3"></i>
                            <h4 class="font-bold text-lg mb-1">理财服务</h4>
                            <p class="text-sm opacity-80">稳健理财产品</p>
                        </div>
                        <div class="bg-gradient-to-br from-teal-400 to-green-500 rounded-2xl p-6 text-white">
                            <i class="fas fa-newspaper text-3xl mb-3"></i>
                            <h4 class="font-bold text-lg mb-1">政策资讯</h4>
                            <p class="text-sm opacity-80">最新惠农政策</p>
                        </div>
                    </div>
                </div>

                <!-- News Section -->
                <div class="px-6 pb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-gray-800">政策公告</h3>
                        <a href="#" class="text-blue-600 text-sm">查看更多</a>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                            <div class="flex items-start">
                                <img src="https://images.unsplash.com/photo-1625246333195-78d9c38ad449?w=60&h=60&fit=crop&crop=center" 
                                     alt="政策图片" class="w-12 h-12 rounded-lg object-cover mr-3">
                                <!-- 图片来源: Unsplash - 农业政策相关 -->
                                <div class="flex-1">
                                    <h4 class="font-semibold text-gray-800 text-sm mb-1">2024年春耕备耕金融支持政策发布</h4>
                                    <p class="text-gray-600 text-xs mb-2">为支持春耕备耕工作，央行发布新一轮惠农贷款优惠政策...</p>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500">2小时前</span>
                                        <span class="bg-red-100 text-red-600 text-xs px-2 py-1 rounded-full">重要</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                            <div class="flex items-start">
                                <img src="https://images.unsplash.com/photo-1574943320219-553eb213f72d?w=60&h=60&fit=crop&crop=center" 
                                     alt="补贴政策" class="w-12 h-12 rounded-lg object-cover mr-3">
                                <!-- 图片来源: Unsplash - 农业补贴 -->
                                <div class="flex-1">
                                    <h4 class="font-semibold text-gray-800 text-sm mb-1">农机购置补贴申请指南更新</h4>
                                    <p class="text-gray-600 text-xs mb-2">最新农机购置补贴政策解读，补贴范围进一步扩大...</p>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500">5小时前</span>
                                        <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full">福利</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="bg-white border-t border-gray-200 px-6 py-3 fixed bottom-0 left-0 right-0">
                    <div class="flex justify-around">
                        <div class="text-center">
                            <i class="fas fa-home text-blue-600 text-xl mb-1"></i>
                            <p class="text-blue-600 text-xs font-medium">首页</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-coins text-gray-400 text-xl mb-1"></i>
                            <p class="text-gray-400 text-xs">贷款</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-tractor text-gray-400 text-xl mb-1"></i>
                            <p class="text-gray-400 text-xs">租赁</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
                            <p class="text-gray-400 text-xs">我的</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-indicator"></div>
    </div>
</body>
</html>
