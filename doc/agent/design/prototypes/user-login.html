<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字惠农 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-frame {
            width: 375px;
            height: 812px;
            border: 8px solid #1d1d1f;
            border-radius: 40px;
            position: relative;
            background: #000;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1d1d1f;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px 8px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="ios-frame">
        <div class="notch"></div>
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>9:41</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>

            <!-- Main Content -->
            <div class="px-6 pt-8 pb-4 h-full flex flex-col">
                <!-- Logo and Title -->
                <div class="text-center mb-12">
                    <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                        <i class="fas fa-seedling text-3xl text-green-600"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">数字惠农</h1>
                    <p class="text-white/80">智慧农业 普惠金融</p>
                </div>

                <!-- Login Form -->
                <div class="bg-white/95 backdrop-blur-sm rounded-3xl p-6 mb-8 shadow-xl">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">登录</h2>
                    
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                            <div class="relative">
                                <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="tel" placeholder="请输入手机号" 
                                       class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="password" placeholder="请输入密码" 
                                       class="w-full pl-12 pr-12 py-4 border border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                                <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-2">
                                <span class="text-gray-600">记住密码</span>
                            </label>
                            <a href="#" class="text-blue-600 hover:underline">忘记密码？</a>
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-2xl font-medium text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
                            登录
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <span class="text-gray-600">还没有账号？</span>
                        <a href="#" class="text-blue-600 font-medium hover:underline ml-1">立即注册</a>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="mt-auto">
                    <div class="flex justify-center space-x-8 text-white/80">
                        <div class="text-center">
                            <i class="fas fa-user-plus text-xl mb-2 block"></i>
                            <span class="text-xs">快速注册</span>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-headset text-xl mb-2 block"></i>
                            <span class="text-xs">在线客服</span>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-question-circle text-xl mb-2 block"></i>
                            <span class="text-xs">帮助中心</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-indicator"></div>
    </div>
</body>
</html>
