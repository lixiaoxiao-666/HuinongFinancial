<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字惠农 - 惠农贷申请</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-frame {
            width: 375px;
            height: 812px;
            border: 8px solid #1d1d1f;
            border-radius: 40px;
            position: relative;
            background: #000;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1d1d1f;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px 8px 20px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 600;
        }
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
        .step-indicator {
            background: linear-gradient(90deg, #3b82f6 33%, #e5e7eb 33%);
            height: 4px;
            border-radius: 2px;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="ios-frame">
        <div class="notch"></div>
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>9:41</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>

            <!-- Header -->
            <div class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center">
                    <i class="fas fa-arrow-left text-xl text-gray-600 mr-4"></i>
                    <h1 class="text-lg font-semibold text-gray-800 flex-1">惠农贷申请</h1>
                    <i class="fas fa-question-circle text-xl text-gray-400"></i>
                </div>
                
                <!-- Progress Steps -->
                <div class="mt-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span class="text-blue-600 font-medium">基本信息</span>
                        <span>材料上传</span>
                        <span>确认提交</span>
                    </div>
                    <div class="step-indicator"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="h-full overflow-y-auto pb-24">
                <div class="px-6 py-6">
                    <!-- Product Info -->
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl p-4 mb-6 text-white">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-bold text-lg mb-1">惠农贷·春耕版</h3>
                                <p class="text-sm opacity-90">年化利率低至 4.5%</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs opacity-80">最高额度</p>
                                <p class="font-bold text-xl">50万</p>
                            </div>
                        </div>
                    </div>

                    <!-- Form -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm">
                        <h3 class="font-bold text-lg text-gray-800 mb-6">基本信息</h3>
                        
                        <form class="space-y-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">真实姓名</label>
                                    <input type="text" placeholder="李明" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">身份证号</label>
                                    <input type="text" placeholder="310***********1234" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">联系电话</label>
                                <input type="tel" placeholder="138****5678" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">家庭住址</label>
                                <textarea placeholder="请输入详细地址" rows="3"
                                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none resize-none"></textarea>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">申请金额（元）</label>
                                    <input type="number" placeholder="10000" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">贷款期限</label>
                                    <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none">
                                        <option>6个月</option>
                                        <option>12个月</option>
                                        <option>24个月</option>
                                        <option>36个月</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">贷款用途</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none">
                                    <option>种子化肥采购</option>
                                    <option>农机设备购买</option>
                                    <option>土地流转</option>
                                    <option>养殖投入</option>
                                    <option>其他农业生产</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">详细说明</label>
                                <textarea placeholder="请详细说明贷款用途和预期收益" rows="3"
                                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none resize-none"></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- Upload Section -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm mt-6">
                        <h3 class="font-bold text-lg text-gray-800 mb-4">证明材料</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">身份证明</h4>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="upload-area rounded-xl p-4 text-center cursor-pointer">
                                        <i class="fas fa-camera text-2xl text-gray-400 mb-2"></i>
                                        <p class="text-sm text-gray-600">身份证正面</p>
                                    </div>
                                    <div class="upload-area rounded-xl p-4 text-center cursor-pointer">
                                        <i class="fas fa-camera text-2xl text-gray-400 mb-2"></i>
                                        <p class="text-sm text-gray-600">身份证反面</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">土地证明</h4>
                                <div class="upload-area rounded-xl p-6 text-center cursor-pointer">
                                    <i class="fas fa-file-upload text-3xl text-gray-400 mb-3"></i>
                                    <p class="text-sm text-gray-600 mb-1">上传土地承包经营权证</p>
                                    <p class="text-xs text-gray-500">支持jpg、png格式，不超过5MB</p>
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">收入证明（可选）</h4>
                                <div class="upload-area rounded-xl p-6 text-center cursor-pointer">
                                    <i class="fas fa-file-upload text-3xl text-gray-400 mb-3"></i>
                                    <p class="text-sm text-gray-600 mb-1">银行流水或农产品销售合同</p>
                                    <p class="text-xs text-gray-500">有助于提高审批通过率</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixed Bottom Button -->
            <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
                <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-2xl font-medium text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
                    下一步：材料上传
                </button>
            </div>
        </div>
        <div class="home-indicator"></div>
    </div>
</body>
</html>
