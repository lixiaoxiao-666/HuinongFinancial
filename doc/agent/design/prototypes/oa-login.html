<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字惠农OA管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .browser-frame {
            width: 1200px;
            height: 800px;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            background: #f5f5f5;
            margin: 20px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .browser-header {
            height: 40px;
            background: #e5e5e5;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: relative;
        }
        .traffic-lights {
            display: flex;
            gap: 8px;
        }
        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .traffic-light.red { background: #ff5f56; }
        .traffic-light.yellow { background: #ffbd2e; }
        .traffic-light.green { background: #27ca3f; }
        .address-bar {
            flex: 1;
            margin: 0 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 4px 12px;
            font-size: 13px;
            color: #666;
        }
        .browser-content {
            height: calc(100% - 40px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="browser-frame">
        <!-- Browser Header -->
        <div class="browser-header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="address-bar">
                <i class="fas fa-lock text-green-600 mr-2"></i>
                https://oa.digital-agriculture.com/login
            </div>
            <div class="flex items-center gap-4 text-gray-600">
                <i class="fas fa-bookmark"></i>
                <i class="fas fa-user-circle"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="browser-content">
            <div class="h-full flex items-center justify-center px-8">
                <!-- Login Card -->
                <div class="bg-white rounded-3xl shadow-2xl p-12 w-full max-w-md">
                    <!-- Logo and Title -->
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-cogs text-2xl text-white"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">数字惠农OA系统</h1>
                        <p class="text-gray-600">智能审批管理平台</p>
                    </div>

                    <!-- Login Form -->
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                            <div class="relative">
                                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="text" placeholder="请输入用户名" 
                                       class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="password" placeholder="请输入密码" 
                                       class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                                <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                            <div class="flex gap-3">
                                <div class="relative flex-1">
                                    <i class="fas fa-shield-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" placeholder="验证码" 
                                           class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                                </div>
                                <div class="w-24 h-12 bg-gray-100 rounded-xl flex items-center justify-center text-gray-600 font-mono cursor-pointer">
                                    3K8M
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-2">
                                <span class="text-gray-600">记住登录状态</span>
                            </label>
                            <a href="#" class="text-blue-600 hover:underline">忘记密码？</a>
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-medium text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
                            登录系统
                        </button>
                    </form>
                    
                    <!-- Footer -->
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <div class="text-center text-sm text-gray-500">
                            <p class="mb-2">系统支持</p>
                            <div class="flex justify-center space-x-4">
                                <span class="flex items-center">
                                    <i class="fas fa-robot mr-2 text-blue-500"></i>
                                    AI智能审批
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-shield-alt mr-2 text-green-500"></i>
                                    安全加密
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Side Info Panel -->
                <div class="hidden lg:block ml-12 text-white max-w-md">
                    <h2 class="text-3xl font-bold mb-6">智能审批系统</h2>
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-robot text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold mb-2">AI驱动审批</h3>
                                <p class="text-white/80 text-sm">基于Dify平台的智能审批引擎，自动化处理贷款申请</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-chart-line text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold mb-2">实时监控</h3>
                                <p class="text-white/80 text-sm">全流程可视化监控，支持人工干预和智能调度</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-cogs text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold mb-2">灵活配置</h3>
                                <p class="text-white/80 text-sm">支持多种审批规则配置，适应不同业务场景需求</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 p-4 bg-white/10 backdrop-blur-sm rounded-xl">
                        <div class="text-xs text-white/60 mb-2">系统状态</div>
                        <div class="flex items-center justify-between text-sm">
                            <span>AI服务</span>
                            <span class="flex items-center">
                                <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                                正常运行
                            </span>
                        </div>
                        <div class="flex items-center justify-between text-sm mt-2">
                            <span>数据库</span>
                            <span class="flex items-center">
                                <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                                连接正常
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
